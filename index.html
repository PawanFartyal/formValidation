<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <script src="./form.js" defer></script>
<body>
  <div class="container">
    <div class="title">Registration</div>
    <div class="content">
      <form action="#" class="registrationForm" id="registrationForm">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" placeholder="Enter your name" id="nameField">
            <p id="nameWarning" class="warning warn" ></p>
          </div>
          <div class="input-box">
            <span class="details">Username</span>
            <input type="text" placeholder="Enter your username" id="usernameField">
            <p id="usernameWarning" class="warning warn"></p>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="email" id="emailField" placeholder="Enter your email">
            <p id="emailWarning" class="warning warn"></p>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" id="numberField" maxlength="10"  placeholder="Enter your number">
            <p id="numberWarning" class="warning warn" ></p>
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="password" id="passwordField" placeholder="Enter your password">
            <p id="passwordWarning" class="warning warn"></p>
          </div>
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="password" id="conformPasswordField" placeholder="Confirm your password">
            <p id="conformPasswordWarning" class="warning warn"></p>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
